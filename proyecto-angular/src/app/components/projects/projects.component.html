<div  class="container">
    <h2>Proyectos</h2>
    <ul>
        <li *ngFor="let project of projects" class="project">
            <a [routerLink]="['/proyecto',project._id]">
                <h3>{{project.name}}</h3>
                <div class="image">
                    <img src="{{url+'get-image/'+project.image}}" style="width:100px;" *ngIf="project.image"/>
                </div>
                <p>{{project.category}}</p>
            </a>
         </li>

    </ul>

</div>
